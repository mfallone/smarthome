version: '3'
services:
  home-assistant:
    container_name: home-assistant
    image: homeassistant/home-assistant
    volumes:
      - /opt/smarthome/home-assistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /opt/smarthome/certbot/letsencrypt/live/hass.example.com/fullchain.pem:/certs/fullchain.pem:ro
      - /opt/smarthome/certbot/letsencrypt/live/hass.example.com/privkey.pem:/certs/privkey.pem:ro
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    depends_on:
      - mqtt
      - influxdb
    restart: always
    network_mode: host
    ports:
      - "8123:8123"

  mqtt:
    container_name: eclipse-mosquitto
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
      - "8883:8883"
      - "9001:9001"
    volumes:
      - /opt/smarthome/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - /opt/smarthome/mosquitto/data:/mosquitto/data
      - /opt/smarthome/mosquitto/log:/mosquitto/log:rw
      - /opt/smarthome/mosquitto/certs:/mosquitto/certs

  influxdb:
    container_name: influxdb
    image: influxdb
    ports: 
      - "8086:8086"
    volumes:
      - /opt/smarthome/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf
      - /opt/smarthome/influxdb/influxdb:/var/lib/influxdb
  
  grafana:
    container_name: grafana
    image: grafana/grafana
    depends_on:
      - influxdb
    ports:
      - "3000:3000"
    volumes:
      - /opt/smarthome/grafana/grafana:/var/lib/grafana
      - /opt/smarthome/grafana/grafana.ini:/etc/grafana/grafana.ini
      - /opt/smarthome/grafana/certs/fullchain.pem:/certs/fullchain.pem:ro
      - /opt/smarthome/grafana/certs/privkey.pem:/certs/privkey.pem:ro
    user: "0"
  
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    volumes:
      - /opt/smarthome/pihole/pihole:/etc/pihole
      - /opt/smarthome/pihole/dnsmasq.d:/etc/dnsmasq.d
      - /opt/smarthome/pihole/lighttpd/external.conf:/etc/lighttpd/external.conf
      - /opt/smarthome/certbot/letsencrypt/live/pihole.example.com/fullchain.pem:/certs/fullchain.pem:ro
      - /opt/smarthome/certbot/letsencrypt/live/pihole.example.com/combined.pem:/certs/combined.pem:ro
    ports:
      - "53:53/tcp" 
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    dns:
      - 127.0.0.1
      - 1.1.1.1
    cap_add:
      - "NET_ADMIN"
    environment:
      - "ServerIP="
    restart: always

