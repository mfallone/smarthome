- id: '1000000000001'
  alias: Night Turn Off Lava Lamp
  trigger:
  - at: 02:00
    platform: time
  condition: []
  action:
  - alias: ''
    data:
      entity_id:
      - switch.basement_desk_smart_switch
    service: switch.turn_off
- id: '1000000000002'
  alias: Daily Home Presence Detection
  trigger:
  - at: 08:05
    platform: time
  condition:
  - condition: state
    entity_id: group.family_devices
    state: home
  action:
  - alias: ''
    data:
      hold_mode: home
      entity_id:
      - climate.my_ecobee
    service: climate.set_hold_mode
- id: '1000000000003'
  alias: Night Turn Off All
  trigger:
  - at: 01:15
    platform: time
  condition: []
  action:
  - alias: ''
    data:
      entity_id:
      - scene.turn_off_all
    service: scene.turn_on
- id: '1225000000000'
  alias: Christmas Lights Off
  trigger:
  - at: '23:00'
    platform: time
  condition: []
  action:
  - data:
      entity_id:
      - switch.first_floor_christmas_tree_lights_switch
      - switch.first_floor_media_smart_switch
    service: switch.turn_off
- id: '1225000000001'
  alias: Christmas Lights On
  trigger:
  - at: 06:45
    platform: time
  condition: []
  action:
  - alias: ''
    data:
      entity_id:
      - switch.first_floor_christmas_tree_lights_switch
      - switch.first_floor_media_smart_switch
    service: switch.turn_on
- id: '1539485877650'
  alias: Daily Ecobee Set Hold Away
  trigger:
  - at: 08:10
    platform: time
  condition:
  - condition: state
    entity_id: group.family_devices
    state: not_home
  action:
  - alias: ''
    data:
      hold_mode: away
      entity_id:
      - climate.my_ecobee
    service: climate.set_hold_mode
- id: '1539485877651'
  alias: Ecobee Arrive Home
  trigger:
  - platform: time
    at: '15:45'
  - platform: state
    entity_id: group.family_devices
    from: not_home
    to: home
  condition: []
  action:
  - alias: ''
    data:
      hold_mode: home
      entity_id:
      - climate.my_ecobee
    service: climate.set_hold_mode
- id: '1539485877652'
  alias: Turn Off All Empty House
  trigger:
  - event_data:
      from: home
      to: not_home
    event_type: group.family_devices
    platform: event
  condition: []
  action:
  - alias: ''
    data:
      entity_id:
      - scene.turn_off_all
    service: scene.turn_on
- id: '1539485877653'
  alias: Arrive Home Turn on Lights
  trigger:
  - entity_id: group.family_devices
    from: not_home
    platform: state
    to: home
  condition:
  - condition: state
    entity_id: light.first_floor_ceiling_lights
    state: 'off'
  action:
  - alias: ''
    data:
      brightness: 190
      entity_id:
      - light.first_floor_ceiling_lights
    service: light.turn_on
- id: '1539485877654'
  alias: Morning Turn On Main Floor
  trigger:
  - at: 06:20
    platform: time
  condition:
  - condition: state
    entity_id: group.family_devices
    state: home
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  action:
  - alias: ''
    data:
      entity_id:
      - light.first_floor_ceiling_lights
      - light.first_floor_couch_lights
      - light.kitchen_overhead_light_1
      - light.kitchen_overhead_light_2
      - light.kitchen_overhead_light_3
      - light.kitchen_overhead_light_4
    service: light.turn_on
- id: '1539485877662'
  alias: Day Turn On Second Floor Plant Lights
  trigger:
  - at: 06:45
    platform: time
  condition: []
  action:
  - alias: ''
    data:
      entity_id:
      - switch.second_floor_front_room_plant_smart_switch
      - switch.basement_plants_switch
    service: switch.turn_on
- id: '1539485877663'
  alias: Night Turn Off Second Floor Plant Lights
  trigger:
  - at: '20:00'
    platform: time
  condition: []
  action:
  - alias: ''
    data:
      entity_id:
      - switch.second_floor_front_room_plant_smart_switch
      - switch.basement_plants_switch
    service: switch.turn_off
